<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GovConnect - Fact Check</title>
    <style>
        :root {
            --primary: #0056b3;
            --bg: #f8f9fa;
            --white: #fff;
            --green: #28a745;
            --red: #dc3545;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh;}

        .navbar {
            background: var(--white); padding: 15px 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center;
        }
        .navbar a { text-decoration: none; color: #333; font-weight: 500; }
        .logo { color: var(--primary); font-size: 1.4rem; font-weight: bold; }

        .container {
            max-width: 800px; margin: 50px auto; padding: 20px; width: 90%;
        }

        .check-box {
            background: var(--white); padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center;
        }

        h1 { margin-bottom: 10px; color: #333; }
        p.subtitle { color: #666; margin-bottom: 30px; }

        textarea {
            width: 100%; height: 150px; border: 2px solid #ddd; border-radius: 10px; padding: 15px; font-size: 1rem; resize: none; outline: none; transition: 0.3s;
        }
        textarea:focus { border-color: var(--primary); }

        .action-row {
            display: flex; gap: 10px; margin-top: 20px; justify-content: center;
        }

        button {
            padding: 12px 30px; border: none; border-radius: 50px; font-size: 1rem; cursor: pointer; transition: 0.2s; font-weight: bold;
        }
        .btn-verify { background: var(--primary); color: white; }
        .btn-verify:hover { background: #004494; transform: scale(1.05); }
        .btn-clear { background: #eee; color: #555; }

        /* RESULT SECTION (Hidden by default) */
        .result-section {
            margin-top: 30px; display: none; text-align: left; animation: fadeIn 0.5s;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .status-card {
            padding: 20px; border-radius: 10px; border-left: 8px solid; background: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .status-true { border-color: var(--green); }
        .status-fake { border-color: var(--red); }

        .status-header { display: flex; align-items: center; gap: 10px; font-size: 1.3rem; font-weight: bold; margin-bottom: 10px; }
        .true-text { color: var(--green); }
        .fake-text { color: var(--red); }

        .confidence-meter {
            height: 6px; background: #eee; border-radius: 3px; margin: 15px 0; overflow: hidden;
        }
        .meter-fill { height: 100%; width: 0%; transition: width 1s; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">GovConnect</a>
        <a href="index.html">← Back to Home</a>
    </nav>

    <div class="container">
        <div class="check-box">
            <h1>Verify Government Information</h1>
            <p class="subtitle">Paste a URL, message forward, or policy text below to check its authenticity using AI.</p>
            
            <textarea id="inputText" placeholder="Paste the text or link here... e.g. 'Government is giving free laptops to all students...'"></textarea>
            
            <div class="action-row">
                <button class="btn-clear" onclick="document.getElementById('inputText').value = ''">Clear</button>
                <button class="btn-verify" onclick="checkAuthenticity()">Verify Now</button>
            </div>

            <div class="result-section" id="resultContainer">
                </div>
        </div>
    </div>

    <script>
        function checkAuthenticity() {
            const input = document.getElementById('inputText').value;
            const resultDiv = document.getElementById('resultContainer');

            if(input.trim() === "") { alert("Please enter text to check."); return; }

            // Loading State
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p style="text-align:center; color:#666;">Analyzing source with Official Database...</p>';

            // MOCK LOGIC for DEMO:
            // If text contains "fake", "free", or "scheme", mark as FAKE.
            // Otherwise, mark as TRUE.
            setTimeout(() => {
                const isFake = input.toLowerCase().includes("free") || input.toLowerCase().includes("fake");
                
                if (isFake) {
                    showResult(false, 85, "This information does not match any official press release. It is likely a scam/rumor.");
                } else {
                    showResult(true, 92, "This matches a recent notification from the Ministry of Information.");
                }
            }, 1500); // 1.5s simulated delay for realism
        }

        function showResult(isTrue, confidence, reason) {
            const resultDiv = document.getElementById('resultContainer');
            const color = isTrue ? 'var(--green)' : 'var(--red)';
            const label = isTrue ? 'Verified Authentic' : 'Likely Misinformation';
            const textClass = isTrue ? 'true-text' : 'fake-text';
            const statusClass = isTrue ? 'status-true' : 'status-fake';
            const icon = isTrue ? '✔' : '✖';

            resultDiv.innerHTML = `
                <div class="status-card ${statusClass}">
                    <div class="status-header ${textClass}">
                        <span>${icon}</span> ${label}
                    </div>
                    <p style="color:#555;">${reason}</p>
                    <div style="font-size:0.9rem; color:#888; margin-top:10px;">AI Confidence Score: ${confidence}%</div>
                    <div class="confidence-meter">
                        <div class="meter-fill" style="width:${confidence}%; background:${color}"></div>
                    </div>
                    <div style="margin-top:15px; font-size:0.85rem;">
                        Source Checked: <a href="#">Official Gazette</a> | <a href="#">PIB Fact Check</a>
                    </div>
                </div>
            `;
        }
    </script>

</body>
</html>
